{% if beer %}
    <ul>
    {%for b in beer%}
        <li>{{ b.name }}  </li>
        <li>  {{b.alc}}% alc  </li>
        <li> {{b.ibu}} ibu  </li>
        <li> {{b.type}}</li>
        <li> {{b.brewery.name}}
        {%if b.description and b.description.strip%}
        <li> {{b.description}}</li>
        {%endif%}
    </ul>
      {% endfor %}
{% else %}
    <p>No beer are available.</p>
{% endif %}
